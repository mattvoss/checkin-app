language: node_js
os:
  - osx
  - linux

osx_image: xcode7

dist: trusty
sudo: required

env:
  - NODE_VERSION=4
  - NODE_VERSION=6

cache:
  apt: true
  bundler: true
  directories:
    - node_modules
    - test/testApp/node_modules
    - $HOME/.electron
    - $HOME/.cache/fpm

addons:
  apt:
    sources:
      - mono
    packages:
      - icnsutils
      - graphicsmagick
      - mono-devel

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install git-lfs; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then git lfs pull; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then curl -L https://github.com/github/git-lfs/releases/download/v1.2.0/git-lfs-linux-amd64-1.2.0.tar.gz | tar -xz; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then git-lfs-1.2.0/git-lfs pull; fi

install:
- nvm install 6
- npm install npm -g
- npm install
- npm install electron-builder@next # force install next version to test electron-builder
- npm prune

script:
- npm run dist

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"