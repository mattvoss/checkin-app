<md-dialog aria-label="Manual Entry">
  <md-toolbar class="md-hue-1">
    <h2 class="md-toolbar-tools">
      <span>Badge ID</span>
    </h2>
  </md-toolbar>
  <md-content class="sticky-container">
    <div class="dialog-content">
      <div flex>
        <md-input-container>
          <label>Badge ID</label>
          <input ng-model="values.badgeId" placeholder="Enter your badge ID" ng-model="values.badgeId"  />
        </md-input-container>
      </div>
    </div>
  </md-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()">
      Cancel
    </md-button>
    <md-button ng-click="submit()" class="md-primary">
      Done
    </md-button>
  </div>
</md-dialog>
