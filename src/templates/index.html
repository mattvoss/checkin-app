<!DOCTYPE html>
<html ng-app="CheckinApp">
<head>
    <meta charset="utf-8">
    <title>Check In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link rel="stylesheet" href="../css/app.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
      window.$ = window.jQuery = require('jquery');
      moment = require('moment-timezone');
      angular = require('angular');
    </script>
    <script src="../js/pdf.js"></script>
    <script src="../js/vendors.min.js"></script>
    <script src="../js/json.js"></script>
    <script src="../js/app.min.js"></script>
</head>
<body layout="column" ng-controller="MainCtrl">
  <md-content flex layout="column">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button aria-label="Home" ng-click="data.goHome($event)" ng-show="data.showHome">
          <md-icon icon="home" style="width: 36px; height: 36px; fill: white;" size="36"></md-icon>
        </md-button>
        <h2>
          <span>CHECK IN</span>
        </h2>
        <span flex></span>
        <md-button aria-label="Settings" ng-click="showSettings($event)">
          <md-icon icon="settings" style="width: 36px; height: 36px; fill: white;" size="36"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div layout="column" ui-view flex></div>
  </md-content>
  <div class="main-fab">
    <md-button class="md-fab" aria-label="add registrant" ng-click="data.createAttendee($event)">
      <md-icon icon="add" style="fill: white; width: 24px; height: 24px; line-height: 36px;" size="24"></md-icon>
    </md-button>
  </div>
</body>
</html>
